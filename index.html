<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency - Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Currency <span>Converter</span></h2>
        <form action="">
            <input type="text" name="amount" value="1" placeholder="Enter amount ">
         <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="selection">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                    <select name="from">
                  
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="selection">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                    <select name="to" class="select-from">
               
                    </select>
                </div>
            </div>
        </div>
        <button class="btn">Exchange</button>
        <p class="msg">1 USD = 83.37 INR</p>
    </form>
    </div>


    <script src="Codes.js"></script>
    <script src="currency.js"></script>
   
</body>
</html>
